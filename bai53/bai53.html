<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0;
        }

        
        th, td, label {
            vertical-align: top;
            padding:0;
            padding-bottom: 10px;
            margin: 0;
            text-align: center;


        }

        p {
            text-align: right;
        }

        input, button {
            font-family: 'Times New Roman', Times, serif;
            vertical-align: middle;

        }

        .button-container {
            text-align: right; /* Align buttons to the right */
        }
    </style>
</head>
<body>

    <form method="GET" action="new.html">

        <table>
            <tr>
                <th>Part Number</th>
                <th>Description</th>
                <th>Price</th>
                <th>Qty</th>
                <th>Item table</th>
            </tr>
            <tr>
                <td>C112</td>
                <td>Chuột Quang</td>
                <td>19.95$</td>
                <td><input type="number" id="qtyC112" name="qtyC112" min="0" oninput="updateTotal('C112', 19.95)"></td>
                <td><input id="totalC112" name="totalC112" readonly></td>
            </tr>
            <tr>
                <td>B124</td>
                <td>Bàn Phím</td>
                <td>29.95$</td>
                <td><input type="number" id="qtyB124" name="qtyB124" min="0" oninput="updateTotal('B124', 29.95)"></td>
                <td><input id="totalB124" name="totalB124" readonly></td>
            </tr>
            <tr style="border-bottom: 2px solid gray;">
                <td>U125</td>
                <td>USB KingMax</td>
                <td>39.95$</td>
                <td><input type="number" id="qtyU125" name="qtyU125" min="0" oninput="updateTotal('U125', 39.95)"></td>
                <td><input id="totalU125" name="totalU125" readonly></td>
            </tr>

            <tr>
                <td colspan="1"></td>
                <td colspan="1"></td>
                <td colspan="1"></td>
                <td colspan="1" class="button-container">
                    <br>
                    <label for="grandTotal">Total</label>
                </td>
                <td>
                    <br>
                    <input id="grandTotal" name="grandTotal">

                </td>

            </tr>

            <tr>
                <td colspan="1"></td>
                <td colspan="1"></td>
                <td colspan="1"></td>
                <td colspan="1"></td>
                <td class="button-container">
                    <button type="submit" class="button-container">TongCong</button>

                </td>
            </tr>

        </table>

        



    </form>




<script>
    // Function to calculate item total
    function updateTotal(itemId, price) {
        const qty = document.getElementById(`qty${itemId}`).value || 0;
        const total = price * qty;
        document.getElementById(`total${itemId}`).value = total.toFixed(2);

        const items = ['C112', 'B124', 'U125'];
        let grandTotal = 0;

        items.forEach(itemId => {
            const itemTotal = parseFloat(document.getElementById(`total${itemId}`).value) || 0;
            grandTotal += itemTotal;
        });

        document.getElementById('grandTotal').value = grandTotal.toFixed(2);
    }


</script>

</body>
</html>
