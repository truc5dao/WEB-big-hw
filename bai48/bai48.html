<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Page Title</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <style>

        p {
            text-align: center;
            padding: 0;
            margin: 0;
        }

        table {
            margin: 0 auto;
            border-collapse: collapse; /* Ensures there is no spacing between cells */
            min-width: 800px;
        }
        th, td, label {
            text-align: left; /* Aligns content to the left */
            padding: 5px;
            vertical-align: top;

        }

        body {
            padding: 0;
            margin: 0;
            font-size: 8pt;
            background-color: #99ccff;


        }

        h1, caption {
            text-align: center;
        }

        label {
            vertical-align: top;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <p>
        <img src="hinh/Jackson.gif" alt="Jackson Electronics">
    </p>
    <h1>Registration Form</h1>
    <p>Register your Jackson Electronics product here</p>

    <form onsubmit="alert('Registered successfully'); return false;">
        <table>
            <tr>
                <td><label for="fname">First Name:</label></td>
                <td><input type="text" id="fname" name="fname" required></td>
                <td><label for="lname">Last Name:</label></td>
                <td><input type="text" id="lname" name="lname" required></td>
            </tr>
            <tr>
                <td><label for="add1">Address #1:</label></td>
                <td colspan="3"><input type="text" id="add1" name="add1" required size="35"></td>
            </tr>
            <tr>
                <td><label for="add2">Address #2:</label></td>
                <td colspan="3"><input type="text" id="add2" name="add2" size="35"></td>
            </tr>
            <tr>
                <td><label for="city">City:</label></td>
                <td><input type="text" id="city" name="city" required size="25"></td>
                <td>
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" required size="1">

                </td>

                <td>
                    <label for="zip">Zip:</label>
                    <input type="text" id="zip" name="zip" required size="10">
                </td>
            </tr>
            <tr>

                <td><label for="country">Country:</label></td>
                <td><input type="text" id="country" name="country" placeholder="United States" required size="25"></td>
            </tr>
            <tr>
                <td colspan="4"><hr></td>
            </tr>
            <tr>
                <td><label for="prod">Product:</label></td>
                <td colspan="3">
                    <select id="prod" name="prod">
                        <option value="visa">Visa</option>
                        <option value="paypal">PayPal</option>
                        <option value="googlepay">Google Pay</option>
                        <option value="ScanMaster" selected>ScanMaster</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="datePur">Date Purchased:</label></td>
                <td><input type="date" id="datePur" name="datePur" required></td>
            </tr>

            <tr>
                <td><label for="serial">Serial #:</label></td>
                <td><input type="text" id="serial" name="serial" maxlength="12" required></td>
            </tr>
            <tr>
                <td><label>Used for:</label></td>
                <td colspan="1">
                    <input type="radio" id="home" name="Used" value="Home" required>
                    <label for="home">Home</label>
                    <br>

                    <input type="radio" id="business" name="Used" value="Business" required>
                    <label for="business">Business</label>
                    <br>

                    <input type="radio" id="government" name="Used" value="Government" required>
                    <label for="government">Government</label>

                </td>

                <td colspan="1">
                    <input type="radio" id="edu" name="Used" value="Educational Institution" required>
                    <label for="edu">Educational Institution</label>
                    <br>

                    <input type="radio" id="other" name="Used" value="Other" required>
                    <label for="other">Other</label>

                </td>
            </tr>

            <tr>
                <td colspan="1"><label for="sys">System (check all that apply):</label></td>
                <td>
                    <input type="checkbox" id="win" name="sys" value="Windows">
                    <label for="win">Windows</label>
                    <br>
                    <input type="checkbox" id="unix" name="sys" value="UNIX">
                    <label for="unix">UNIX</label>

                </td>

                <td colspan="3">
                    <input type="checkbox" id="mac" name="sys" value="Macintosh">
                    <label for="mac">Macintosh</label>
                    <br>
                    <input type="checkbox" id="otherSys" name="sys" value="Other">
                    <label for="otherSys">Other</label>
                </td>

            </tr>
            <tr>
                <td colspan="4"><hr></td>
            </tr>
            <tr>
                <td><label for="com">Comments?:</label></td>
                <td colspan="3">
                    <textarea id="com" name="com" cols="55" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="4" class="button-container">
                    <input type="submit" value="Click to Register">
                    <input type="reset" id="cancel" value="Click to Cancel">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
